<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Alexander</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    Contact Alexander
  </header>
  <main class="contact-container">
    <form id="contactForm" action="#" method="POST" novalidate>
      <h2>Contact Me</h2>
      <input type="text" name="name" placeholder="Your Name" class="input-field" required />
      <input type="email" name="email" placeholder="Your Email" class="input-field" required />
      <textarea name="message" placeholder="Your Message" class="input-field" rows="5" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Alexander. All rights reserved.
  </footer>

  <script>
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
      name: this.name.value.trim(),
      email: this.email.value.trim(),
      message: this.message.value.trim()
    };

    try {
      const response = await fetch("/api/sendToTelegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      let result = {};
      try {
        result = await response.json();
      } catch {
        alert("Server response was not valid JSON.");
        return;
      }

      if (response.ok && result.success) {
        alert("Message sent successfully!");
        this.reset();
      } else {
        alert("Error sending message: " + (result.error || "Unknown error"));
      }
    } catch (err) {
      alert("Fetch error: " + err.message);
    }
  });
  </script>
</body>
</html>
